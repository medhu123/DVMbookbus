services:
  db:
    image: postgres:16  # Use a valid version
    container_name: postgres-db
    restart: always
    env_file:
      - .env.prod
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  django-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker-bookbus-container
    volumes:
      - ./static:/app/staticfiles
    env_file:
      - .env.prod
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput --clear && gunicorn --bind 0.0.0.0:8000 --workers 3 mysite.wsgi:application"

  frontend-proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./static:/app/staticfiles
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html
    depends_on:
      - django-web
      
volumes:
  pgdata: