{% extends "bookbus/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <p class="text-secondary">Coins: {{ user.profile.coins }}</p>
          
          <!-- Add Coins Form -->
          <form method="POST" class="mb-4">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Add Coins</legend>
                  <div class="form-group">
                      <label for="coin_amount">Amount</label>
                      <input type="number" class="form-control" id="coin_amount" 
                             name="coin_amount" min="1" required>
                  </div>
              </fieldset>
              <div class="form-group">
                  <button class="btn btn-outline-success" type="submit" name="add_coins">
                      Add Coins
                  </button>
              </div>
          </form>
        </div>
      </div>

      <!-- Profile Update Form (username/email only) -->
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit" name="update_profile">
                  Update Profile
              </button>
          </div>
      </form>
    </div>
{% endblock content %}
